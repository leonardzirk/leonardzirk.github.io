        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;

        }
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;

            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .menu-bar {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .dock {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            padding: 8px;
            display: flex;
            gap: 12px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .dock.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateX(-50%) translateY(100px);
        }
        .dock-item {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, margin-bottom 0.2s ease;
            cursor: pointer;
        }
        .dock-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 1rem;
        }
        .dock-item:hover {
            transform: scale(1.2);
            margin-bottom: 10px;
        }

        /* --- Desktop-Only Icon Styles --- */
        .desktop-icon {
            color: white;
            text-align: center;
            width: 90px;
            position: absolute;
            cursor: grab;
            z-index: 100;
        }
        .desktop-icon .icon-image {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            border-radius: 0.75rem;
        }
        .desktop-icon .fa-folder, .desktop-icon .fa-file-lines, .desktop-icon .fa-image {

            color: #60a5fa;
        }
        .desktop-icon p {

            font-size: 13px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            word-wrap: break-word;
        }
        
        /* --- Mobile-First Window Styles --- */
        .window {
            position: fixed; /* Fullscreen on mobile */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            z-index: 500;
            display: flex;
            flex-direction: column;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* --- Desktop Window Overrides (using Tailwind's lg prefix) --- */
        .lg\:window-desktop {
            position: absolute !important;
            top: 100px !important;
            left: 100px !important;
            width: 600px !important;
            height: 70vh !important;
            border-radius: 12px !important;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
        }

        .window-header {
            display: flex;
            align-items: center;
            padding: 8px;
            background-color: rgba(60, 60, 60, 0.8);
            cursor: default; /* Default cursor */
            color: white;
            font-size: 14px;
            flex-shrink: 0;
            position: relative;
        }
        .lg\:window-desktop .window-header {
            cursor: move; /* Draggable cursor on desktop */
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .traffic-lights { display: flex; gap: 8px; margin-right: 8px; }

        .window-content {

        .window-body { padding: 20px; color: #e0e0e0; overflow-y: auto; flex-grow: 1; }

        /* --- Mobile Icon Grid & Pages --- */

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timeEl = document.getElementById('time');
            let isDesktop = window.innerWidth >= 1024;
            const dock = document.querySelector('.dock');

            function updateTime() {
                const now = new Date();
                const options = { weekday: 'short', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                timeEl.textContent = now.toLocaleDateString('en-US', options).replace(',', '');
            }
            updateTime();
            setInterval(updateTime, 1000 * 60);

            const windows = document.querySelectorAll('.window');
            function openWindow(windowEl) {
                windows.forEach(w => w.style.zIndex = 500);
                windowEl.classList.remove('hidden');
                windowEl.style.zIndex = 501;
                if (isDesktop) {
                    windowEl.classList.add('lg:window-desktop');
                } else {
                    windowEl.classList.remove('lg:window-desktop');
                    if (dock) dock.classList.add('hidden');
                }
            }
            function closeWindow(windowEl) {
                windowEl.classList.add('hidden');
                const anyWindowOpen = Array.from(windows).some(w => !w.classList.contains('hidden'));
                if (!isDesktop && !anyWindowOpen) {
                    if (dock) dock.classList.remove('hidden');
                }
            }

            function makeWindowDraggable(windowEl) {
                const header = windowEl.querySelector('.window-header');
                if (!header) return;
                let isDragging = false, offsetX, offsetY;
                const onMouseDown = (e) => {
                    if (!isDesktop) return;
                    isDragging = true;
                    const rect = windowEl.getBoundingClientRect();
                    offsetX = e.clientX - rect.left;
                    offsetY = e.clientY - rect.top;
                    header.style.cursor = 'grabbing';
                    openWindow(windowEl);
                };
                const onMouseMove = (e) => {
                    if (!isDragging || !isDesktop) return;
                    windowEl.style.left = `${e.clientX - offsetX}px`;
                    windowEl.style.top = `${e.clientY - offsetY}px`;
                };
                const onMouseUp = () => {
                    isDragging = false;
                    if (header) header.style.cursor = 'move';
                };
                header.addEventListener('mousedown', onMouseDown);
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            }

            function makeIconDraggable(iconEl) {
                let isDragging = false, hasDragged = false, offsetX, offsetY;
                iconEl.addEventListener('mousedown', (e) => {
                    if (!isDesktop) return;
                    isDragging = true; hasDragged = false;
                    offsetX = e.clientX - iconEl.getBoundingClientRect().left;
                    offsetY = e.clientY - iconEl.getBoundingClientRect().top;
                    iconEl.style.cursor = 'grabbing';
                    iconEl.style.zIndex = 101;
                });
                document.addEventListener('mousemove', (e) => {
                    if (!isDragging || !isDesktop) return;
                    hasDragged = true;
                    iconEl.style.left = `${e.clientX - offsetX}px`;
                    iconEl.style.top = `${e.clientY - offsetY}px`;
                });
                document.addEventListener('mouseup', () => {
                    if (!isDesktop) return;
                    isDragging = false;
                    iconEl.style.cursor = 'grab';
                    iconEl.style.zIndex = 100;
                    setTimeout(() => { hasDragged = false; }, 0);
                });
                return () => hasDragged;
            }

            function setupPagination() {
                const container = document.getElementById('mobile-icons-container');
                const dotsContainer = document.getElementById('pagination-dots');
                const prevBtn = document.getElementById('prev-page');
                const nextBtn = document.getElementById('next-page');
                const pages = container.querySelectorAll('.mobile-page');
                if (pages.length <= 1) {
                    document.getElementById('pagination-container').style.display = 'none';
                    return;
                }
                dotsContainer.innerHTML = '';
                pages.forEach(() => { dotsContainer.innerHTML += `<div class="pagination-dot"></div>`; });
                const dots = dotsContainer.querySelectorAll('.pagination-dot');
                const updatePaginationControls = () => {
                    const pageIndex = Math.round(container.scrollLeft / container.clientWidth);
                    dots.forEach((dot, index) => dot.classList.toggle('active', index === pageIndex));
                    const scrollLeft = container.scrollLeft;
                    const scrollWidth = container.scrollWidth;
                    const clientWidth = container.clientWidth;
                    prevBtn.classList.toggle('hidden', scrollLeft < 10);
                    nextBtn.classList.toggle('hidden', scrollLeft + clientWidth >= scrollWidth - 10);
                };
                container.addEventListener('scroll', updatePaginationControls, { passive: true });
                prevBtn.addEventListener('click', () => { container.scrollBy({ left: -container.clientWidth }); });
                nextBtn.addEventListener('click', () => { container.scrollBy({ left: container.clientWidth }); });
                updatePaginationControls();
            }

            function setupEventListeners() {
                windows.forEach(w => {
                    w.querySelectorAll('.close').forEach(btn => btn.addEventListener('click', () => closeWindow(w)));
                });
                document.querySelectorAll('.link-icon').forEach(icon => {
                    const wasDragged = isDesktop && icon.classList.contains('desktop-icon') ? makeIconDraggable(icon) : () => false;
                    icon.addEventListener('click', () => {
                        if (!wasDragged()) { window.open(icon.dataset.url, '_blank'); }
                    });
                });
                const iconWindowMap = {
                    'cv-dock-icon': 'cv-window', 'contact-dock-icon': 'contact-window',
                    'koplin-icon-desktop': 'koplin-window', 'koplin-icon-mobile': 'koplin-window',
                    'readme-desktop-icon': 'readme-desktop-window',
                    'duolingo-icon-desktop': 'duolingo-window', 'duolingo-icon-mobile': 'duolingo-window',
                    'tinder-icon-desktop': 'tinder-window', 'tinder-icon-mobile': 'tinder-window',
                    'modulor-icon-desktop': 'modulor-window', 'modulor-icon-mobile': 'modulor-window'
                };
                for (const [iconId, windowId] of Object.entries(iconWindowMap)) {
                    const iconEl = document.getElementById(iconId);
                    const windowEl = document.getElementById(windowId);
                    if (iconEl && windowEl) {
                        if (isDesktop && iconEl.classList.contains('desktop-icon')) {
                            const wasDragged = makeIconDraggable(iconEl);
                            iconEl.addEventListener('click', () => { if (!wasDragged()) openWindow(windowEl); });
                        } else {
                            iconEl.addEventListener('click', () => openWindow(windowEl));
                        }
                    }
                }
                const readmeWindow = document.getElementById('readme-window');
                document.getElementById('koplin-window').querySelector('#readme-file-icon')?.addEventListener('click', () => openWindow(readmeWindow));
                
                const tinderPartyWindow = document.getElementById('tinder-party-window');
                document.getElementById('tinder-window').querySelector('#tinder-party-icon')?.addEventListener('click', () => openWindow(tinderPartyWindow));
                
                const tinderSwipeWindow = document.getElementById('tinder-swipe-window');
                document.getElementById('tinder-window').querySelector('#tinder-swipe-icon')?.addEventListener('click', () => openWindow(tinderSwipeWindow));

                if (isDesktop) { windows.forEach(makeWindowDraggable); }
                const contactForm = document.getElementById('contact-window').querySelector('form');
                contactForm.addEventListener('submit', (e) => {
                    e.preventDefault();

                    const email = contactForm.querySelector('#email').value;
                    const message = contactForm.querySelector('#message').value;
                    const mailtoLink = `mailto:leonard.zirk@gmail.com?subject=${encodeURIComponent(`Message from ${name}`)}&body=${encodeURIComponent(`From: ${name} <${email}>\n\n${message}`)}`;
                    window.open(mailtoLink);
                });
                
                const duoWindow = document.getElementById('duolingo-window');
                const duoOptions = duoWindow.querySelectorAll('.duolingo-option');
                const duoContinueBtn = duoWindow.querySelector('.duolingo-continue-btn');
                let selectedOption = null;
                duoOptions.forEach(option => {
                    option.addEventListener('click', () => {
                        duoOptions.forEach(opt => opt.classList.remove('selected', 'correct', 'incorrect'));
                        option.classList.add('selected');
                        selectedOption = option;
                        duoContinueBtn.classList.add('active');
                    });
                });
                duoContinueBtn.addEventListener('click', () => {
                    if (!selectedOption) return;
                    const isCorrect = selectedOption.dataset.correct === 'true';
                    if (isCorrect) { selectedOption.classList.add('correct'); } 
                    else {
                        selectedOption.classList.add('incorrect');
                        setTimeout(() => { selectedOption.classList.remove('incorrect'); }, 500);
                    }
                    duoContinueBtn.classList.remove('active');
                });

                // Tinder Swipe Logic
                const tinderCard = document.querySelector('.tinder-card');
                const likeBtn = document.getElementById('like-btn');
                const dislikeBtn = document.getElementById('dislike-btn');
                let isTinderDragging = false, startX, tinderOffsetX = 0;

                const onTinderPointerDown = (e) => {
                    isTinderDragging = true;
                    startX = e.clientX || e.touches[0].clientX;
                    tinderCard.classList.add('dragging');
                };

                const onTinderPointerMove = (e) => {
                    if (!isTinderDragging) return;
                    const currentX = e.clientX || e.touches[0].clientX;
                    tinderOffsetX = currentX - startX;
                    const rotation = tinderOffsetX / 20;
                    tinderCard.style.transform = `translateX(${tinderOffsetX}px) rotate(${rotation}deg)`;
                };

                const onTinderPointerUp = (e) => {
                    isTinderDragging = false;
                    tinderCard.classList.remove('dragging');
                    if (Math.abs(tinderOffsetX) > 100) {
                        const direction = tinderOffsetX > 0 ? 1 : -1;
                        swipe(direction);
                    } else {
                        tinderCard.style.transform = '';
                    }
                    tinderOffsetX = 0;
                };

                tinderCard.addEventListener('mousedown', onTinderPointerDown);
                document.addEventListener('mousemove', onTinderPointerMove);
                document.addEventListener('mouseup', onTinderPointerUp);
                tinderCard.addEventListener('touchstart', onTinderPointerDown, { passive: true });
                document.addEventListener('touchmove', onTinderPointerMove, { passive: true });
                document.addEventListener('touchend', onTinderPointerUp);

                const swipe = (direction) => {
                    const flyOutX = direction * window.innerWidth;
                    tinderCard.style.transform = `translateX(${flyOutX}px) rotate(${direction * 30}deg)`;
                    tinderCard.style.opacity = '0';
                    if (direction === 1) { // Swiped right
                        setTimeout(() => {
                           openWindow(document.getElementById('contact-window'));
                        }, 300);
                    }
                     setTimeout(() => {
                        tinderCard.style.transform = '';
                        tinderCard.style.opacity = '1';
                    }, 500);
                };

                likeBtn.addEventListener('click', () => swipe(1));
                dislikeBtn.addEventListener('click', () => swipe(-1));
            }

            function handleResize() {
                isDesktop = window.innerWidth >= 1024;
                const desktopIconContainer = document.getElementById('desktop-icons-container');
                const mobileViewWrapper = document.getElementById('mobile-view-wrapper');
                if (isDesktop) {
                    desktopIconContainer.classList.remove('hidden');
                    mobileViewWrapper.classList.add('lg:hidden');
                } else {
                    desktopIconContainer.classList.add('hidden');
                    mobileViewWrapper.classList.remove('lg:hidden');
                }
                windows.forEach(w => {
                    if (!w.classList.contains('hidden')) {
                        if (isDesktop) { w.classList.add('lg:window-desktop'); } 
                        else { w.classList.remove('lg:window-desktop'); }
                    }
                });
            }

            injectContent();
            setupEventListeners();
            setupPagination();
            window.addEventListener('resize', handleResize);
            handleResize();
        });
